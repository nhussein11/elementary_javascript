<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="text-center "
  style=" background: linear-gradient(90deg, rgba(0,212,255,1) -100%, rgb(154, 154, 241) 100%, rgba(0,212,255,1) 100%);">
  <div class="container-sm ">

    <h1 class="align-middle"> Vowel Counter! </h1>
    <div class="input-group input-group-sm mb-3">
      <input type="text" class="form-control">
    </div>

    <button id="count" class="btn btn-dark">Count</button>
    <button id="clean" class="btn btn-dark">Clean</button>

    <h2 id="vowels">You have: 0 vowels</h2>
    <h3 id="vowels_p"></h3>

    <h2 id="consonants">You have: 0 consonants</h2>
    <h3 id="consonants_p"></h3>
  </div>


  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>


</body>

</html>
